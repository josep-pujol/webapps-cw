<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css" />  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <!-- Django Datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" type="text/css" media="all" rel="stylesheet">
    <title>WebApps</title>
    <!-- City Wonders icon -->
    <link rel="icon" href="https://cdn.citywonders.com/images/citywonders/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="fixed-top navbar navbar-expand-sm navbar-dark bg-blue">
            <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#ToToggleNav" aria-controls="#ToToggleNav" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-light font-weight-bold" href="home.html">WebApps</a>
                <section class="collapse navbar-collapse" id="ToToggleNav">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link text-light" href="logout.html">Logout</a>
                    </div>
                </section>
            </div>
        </nav>
    </header>
    <section class="wrapper container-fluid d-md-inline-flex">
        <nav class="sidebar border bg-light mr-md-4 pb-5">
            <aside class="sidebar-content mx-5 pt-1">
                <form action="results.html">
                    <ul class="sidebar-nav list-unstyled form-group">
                        <li class="sidebar-header my-4">
                            <h5>Options</h5>
                        </li>
                        <li class="sidebar-item">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                            <option value="" selected></option>
                            <option value="1">Option One</option>
                            <option value="2">Option Two</option>
                            <option value="3">Option Three</option>
                          </select>
                            </div>
                        </li>
                        <li class="sidebar-item form mt-5">
                            <label>Multiple Checkboxes</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
                                <label class="form-check-label" for="Checkbox1">Option 1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="Checkbox2" value="option2">
                                <label class="form-check-label" for="Checkbox2"> Option 2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="Checkbox3" value="option3">
                                <label class="form-check-label" for="Checkbox3">Option 3</label>
                            </div>
                        </li>
                        <li class="sidebar-item form mt-5">
                            <label>Multiple RadioButtons</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">First default radio</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">Second default radio</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                                <label class="form-check-label" for="exampleRadios3">Third default radio</label>
                            </div>
                        </li>
                    </ul>
                    <div class="form-group mt-5">
                        <label for="id_start_date">From Date</label>
                        <div class="input-group date">
                            <input type="text" name="start_date" value="20/10/2018" class="form-control" placeholder="Start date" title="" required="" id="id_start_date">
                            <div class="input-group-addon input-group-append" data-target="#datetimepicker1" data-toggle="datetimepickerv">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_end_date">To Date</label>
                        <div class="input-group date">
                            <input type="text" name="end_date" value="21/10/2018" class="form-control" placeholder="End date" title="" required="" id="id_end_date">
                            <div class="input-group-addon input-group-append" data-target="#datetimepicker1" data-toggle="datetimepickerv">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block mt-5">Submit</button>
                </form>
            </aside>
        </nav>
        <article class="console container-fluid mx-md-4">
            <object class="console container-fluid bg-light border mb-md-5" data="closeout_tours__23-02-2018T111040.txt">
            </object>
        </article>
    </section>
    <footer class="row bg-light-blue d-flex justify-content-center fixed-bottom">
        <img class="py-3 px-3 d-sm-block d-none" src="assets/images/logo.png" alt="City Wonders icon">
        <p class="pt-5 text-white">
            <span class="mx-2 ">Copyright Â© 2018 City Wonders Limited.</span>
            <span class="mx-2 d-sm-block d-none">All rights reserved.</span>
        </p>
    </footer>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Django Datepicker https://pypi.org/project/django-bootstrap-datepicker-plus/#description -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
